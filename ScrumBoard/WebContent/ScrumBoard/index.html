<!DOCTYPE html>
<html lang="en" ng-app="launchpad">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Dimitar Panayotov">

	<title>Scrum Board</title>

	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div id="wrap">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Scrum Board</a>
			</div>
		</nav>
		<div class="row" style="padding-top:1%;">
			<div class="col-lg-12">
		    	<center><h1 class="page-header">Main Dashboard</h1></center>
			</div>
		</div>
		<div style="padding-top: 8%;">
			<a href="tasks.html" class="ng-scope">
		        <div class="col-lg-3 col-md-6" style="padding-left: 10%; margin-left: 15%;">
		            <div class="panel panel-blue">
		                <div class="panel-heading">
		                    <div class="row">
		                        <div class="col-xs-3">
		                            <i class="fa fa-edit fa-4x"></i>
		                        </div>
		                        <div class="col-xs-9 text-right">
		                            <div class="huge ng-binding">Tasks</div>
		                            <div class="ng-binding">Backlog Management</div>
		                        </div>
		                    </div>
		                </div>
		                    <div class="panel-footer">
		                        <span class="pull-left">Go to</span>
		                        <span class="pull-right"><i class="fa fa-arrow-circle-right fa-2x"></i></span>
		                        <div class="clearfix"></div>
		                    </div>
		            </div>
		        </div>
		    </a>
			<a href="dsm.html" class="ng-scope">
		        <div class="col-lg-3 col-md-6" style="padding-left: 10%; margin-left: 5%;">
		            <div class="panel panel-blue">
		                <div class="panel-heading">
		                    <div class="row">
		                        <div class="col-xs-3">
		                            <i class="fa fa-edit fa-4x"></i>
		                        </div>
		                        <div class="col-xs-9 text-right">
		                            <div class="huge ng-binding">DSM</div>
		                            <div class="ng-binding">Daily Stand-up Meeting</div>
		                        </div>
		                    </div>
		                </div>
		                    <div class="panel-footer">
		                        <span class="pull-left">Go to</span>
		                        <span class="pull-right"><i class="fa fa-arrow-circle-right fa-2x"></i></span>
		                        <div class="clearfix"></div>
		                    </div>
		            </div>
		        </div>
		    </a>
	    </div>
</body>
</html>
