<body style="margin-left: 20px">
<div ng-include="'header.html'" style="padding-bottom: 1%;"></div>

	<div id="wrap" ng-controller="ManageController">
		<div class="row">
			<div class="col-lg-12">
		    	<center><h1 class="page-header">Daily Stand-up Meeting</h1></center>
			</div>
		</div>
		<div class="container">
			<!-- entities table -->
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>
						<a href="#" ng-click="orderByField='NAME'; reverseSort = !reverseSort">Name
						<span ng-show="orderByField == 'NAME'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
						</a></th>
						<th>
						<a href="#" ng-click="orderByField='SCRUM_DATE'; reverseSort = !reverseSort">Date
						<span ng-show="orderByField == 'SCRUM_DATE'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
						</a></th>
						<th>
						<a href="#" ng-click="orderByField='YESTERDAY'; reverseSort = !reverseSort">Yesterday
						<span ng-show="orderByField == 'YESTERDAY'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
						</a>
						</th>
						<th>
						<a href="#" ng-click="orderByField='TODAY'; reverseSort = !reverseSort">Today
						<span ng-show="orderByField == 'TODAY'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
						</a>
						</th>
						<th>
						<a href="#" ng-click="orderByField='DIFFICULTIES'; reverseSort = !reverseSort">Difficulties
						<span ng-show="orderByField == 'DIFFICULTIES'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
						</a>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr class="selected-{{entry._selected_}}" ng-repeat="entry in data|orderBy:orderByField:reverseSort"
						ng-click="showInfoForEntry(entry)">
						<td>{{entry.name}}</td>
						<td>{{entry.scrum_date|date}}</td>
						<td>{{entry.yesterday}}</td>
						<td>{{entry.today}}</td>
						<td>{{entry.difficulties}}</td>
					</tr>
				</tbody>
			</table>
			<hr>
			<br>
			<!-- new, edit and delete buttons -->
			<div class="btn-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<input class="btn btn-default" type="button" value="New"
					ng-click="setOperation('new')"
					ng-disabled="errorMessage || operation == 'new' || operation == 'update'"> <input
					class="btn btn-default" type="button" value="Edit"
					ng-click="setOperation('update')"
					ng-disabled="errorMessage || operation == 'new' || operation == 'update'"> <input
					class="btn btn-default" type="button" value="Delete"
					ng-click="delete()"
					ng-disabled="errorMessage || operation == 'new' || operation == 'update'">
			</div>
			<br><br><br>
			<div>
				<!-- input form -->
				<div id="inputs">
				  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<label>Name</label>
					<input type="text" class="form-control" 
						ng-model="selectedEntry.name"
						ng-readonly="operation == 'show'" required="required">
				  </div>
				  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<label>Date</label>
					<input type="date" class="form-control" 
						ng-model="selectedEntry.scrum_date"
						ng-readonly="operation == 'show'" required="required">
				  </div>
				  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<label>Yesterday</label>
					<input type="text" class="form-control" 
						ng-model="selectedEntry.yesterday"
						ng-readonly="operation == 'show'" required="required">
				  </div>
				  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<label>Today</label>
					<input type="text" class="form-control" 
						ng-model="selectedEntry.today"
						ng-readonly="operation == 'show'" required="required">
				  </div>
				  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<label>Difficulties</label>
					<input type="text" class="form-control" 
						ng-model="selectedEntry.difficulties"
						ng-readonly="operation == 'show'" required="required">
				  </div>
				</div>
				
				<!-- save and cancel buttons -->
				<div class="btn-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<br>
					<input class="btn btn-primary" type="button" value="Save" ng-show="operation == 'new' || operation == 'update'"
						ng-click="confirmAction()"> 
					<input class="btn btn-default" type="button" value="Cancel" ng-show="operation == 'new' || operation == 'update'"
						ng-click="cancelAction()">
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

	<script type="text/javascript">
		angular.module('page', ['ngAnimate', 'ui.bootstrap']);
		angular.module('page').controller('ManageController', function ($scope, $http) {
			
			var url = '../../js/ScrumBoard/scrum.js';

			$http.get(url)
				.success(function(data){
					var processedData = [];
					for(var i = 0; i<data.length; i++){
						var next = data[i];
						next.scrum_date = new Date(data[i].scrum_date);
						processedData[i] = next;
					}

					$scope.data = processedData;
				});
			
			$scope.selectedEntry;
            $scope.operation = 'show';
            $scope.errorMessage = null;
			
			$scope.showInfoForEntry = function(entry) {
				if($scope.operation==='show'){
					if($scope.selectedEntry === entry){
						$scope.showEntry = false;
						$scope.selectedEntry = null;
						entry._selected_ = false;
                      	$("#inputs").hide();
					}else{
						for(var i = 0 ; i < $scope.data.length; i ++){
							$scope.data[i]._selected_ = false;
						}
						entry._selected_ = true;
						$scope.showEntry = true;
						$scope.selectedEntry = entry;
						
                        $("#inputs").show();
					}
				}
			};
					
			$scope.setOperation = function(operation) {
                      switch (operation) {
                          case 'new':
                              if ($scope.operation !== 'new') {
                            	  $scope.selectedEntry = null;
                                  $scope.operation = 'new';
                              } else {
                                  $scope.operation = 'show';
                              }
                              $("#inputs").show();
                              break;
                          case 'update':
                               if ($scope.operation !== 'update') {
                              	 if ($scope.selectedEntry) {
                                       $scope.operation = 'update';
                                       $("#inputs").show();
                                   } else {
                                       alert("Please first select entry for updated");
                                       $scope.operation = 'show';
                                   }
                              } else {
                                  $scope.operation = 'show';
                              }
                              
                              break;
                          case 'delete':
                              if ($scope.operation !== 'delete') {
                                  $scope.operation = 'delete';
                              } else {
                                  $scope.operation = 'show';
                              }
                              break;
                          default:
                              $scope.operation = 'show';
                              break;
                       }
            };
                   
            $scope.confirmAction = function() {
                switch($scope.operation){
                    case 'show':
                        break;
                    case 'new':
                        newEntry($scope.selectedEntry);
                        break;
                    case 'update':
                        updateEntry($scope.selectedEntry);
                        break;
                }
            };

            $scope.cancelAction = function() {
                refreshData();
                $("#inputs").hide();
            };

			$scope.delete = function() {
        	   	if($scope.selectedEntry) {
                 	var confirmed = confirm('Do you realy want to delete the selected entry?');
	               	if(confirmed) {
	                   	delete $scope.selectedEntry._selected_;
	                       deleteEntry($scope.selectedEntry);
	                       $scope.operation = 'show';
	               	}                    	
               	} else {
                   	alert('Please select row from the table.');
				}
			};
                    
			function newEntry(entry){
				delete $scope.selectedEntry._selected_;
				$http.post(url, entry)
				.success(function(){
					refreshData();
					$scope.selectedEntry = null;
                    $scope.operation = 'show';
                    $scope.errorMessage = null;
                    $("#inputs").hide();
				})
				.error(function(response){
					$scope.errorMessage = response.err.message;
				});
			}
			
			function updateEntry(entry){
				delete $scope.selectedEntry._selected_;
				$http.put(url, entry)
					.success(function(){
						refreshData();
	                    $scope.operation = 'show';
	                    $scope.errorMessage = null;
	                    $("#inputs").hide();
					})
					.error(function(response){
						$scope.errorMessage = response.err.message;
					});
			}

			function deleteEntry(entry){
				var primaryKey;
				primaryKey = "id";
				var deleteUrl = url+"?"+primaryKey+"="+entry[primaryKey];
				$http.delete(deleteUrl)
				.success(function(){
					refreshData();
                    $scope.selectedEntry = null;
					$scope.errorMessage = null;
				})
				.error(function(response){
					$scope.errorMessage = response.err.message;
				});
			}
                    
			function refreshData(){
				$http.get(url)
				.success(function(data){
					$scope.data = data;
                    $scope.selectedEntry = null;
                    $scope.operation = 'show';
                    $scope.errorMessage = null;
				})
				.error(function(response){
					$scope.errorMessage = response.err.message;
				});
			}
			
			$scope.dateOptions = {
				startingDay: 1
			};
			$scope.formats = ['yyyy/MM/dd', 'dd-MMMM-yyyy', 'dd.MM.yyyy', 'shortDate'];
  			$scope.format = $scope.formats[0];

		  	$scope.orderByField = 'SCRUM_DATE';
 			$scope.reverseSort = false;
		});
		
	</script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script>
	  $( document ).ready(function() {
	  	$("#inputs").hide();
	  });
	</script>
</body>
